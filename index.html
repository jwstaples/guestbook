<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="app.css" rel="stylesheet" type="text/css">
<title>Guest Review</title>	
</head>
<body>
	<div class="container-fluid">		
		<div class="container">
			<div class="jumbotron shadow-sm mt-5">				
				<h1 class="text-light">Guest Reviews, Comments...</h1>
				<P class="text-light lead ">Let us know how we did. Your feedback is important to us.</P>
			</div>				
			<div class="row mt-4">
				<div class="col-12">
					<div class="alert alert-warning text-center shadow-sm" id="alert">Your name, email, message, country and rating are required.
					</div>
					<form>						
						<div class="form-group row mt-4">
							<label for="name" class="col-sm-2 col-form-label">Name:</label>
							<div class="col-sm-10">
								<input type="text" id="name" class="form-control form-control-lg"  placeholder="Full name">
							</div>
						</div>
						<div class="form-group row mt-4">
							<label for="email" class="col-sm-2 col-form-label">Email:</label>
							<div class="col-sm-10">
								<input type="email" id="email" class="form-control form-control-lg"  placeholder="Email address">
							</div>
						</div>
						<div class="form-group row mt-4">
							<label for="message" class="col-sm-2 col-form-label" >Message:</label>
							<div class="col-sm-10">
								<textarea name="message" id="message" class="form-control form-control-lg" row="5" ></textarea>
							</div>
						</div>
						<div class="form-group row mt-4">
							<label for="country" class="col-sm-2 col-form-label">Country:</label>
							<div class="col-sm-10">
								<input type="text" id="country" class="form-control form-control-lg"  placeholder="Your country">
							</div>
						</div>
						<div class="form-group row mt-4">
							<label class="col-sm-2 col-form-label">Rating:</label>
							<div class="col-sm-10 ">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="rating" value="1">
									<label class="form-check-label">1</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="rating" value="2">
									<label class="form-check-label">2</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="rating" value="3">
									<label class="form-check-label">3</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="rating" value="4">
									<label class="form-check-label">4</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="rating" value="5">
									<label class="form-check-label">5</label>
								</div>
							</div>
							<div class="col text-center mt-3">
								<button type="submit" class="btn btn-dark btn-lg border border-dark shadow-sm pl-5 pr-5" id="send">SEND</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row" id="review"></div>
		</div>
	</div> 	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="app.js"></script>	
</body>
</html>
